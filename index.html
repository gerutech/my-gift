<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gift</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
  </head>
  <body class="body body_gift">
    <header class="header">
      <div class="container">
        <img
          class="header__logo"
          src="img/logo.svg"
          alt="Логотип проекта My Gift"
          width="180px"
          height="48px"
        />
      </div>
    </header>
    <main class="main-content">
      <section class="gift">
        <div class="container">
          <h1 class="gift__title">
            Поздравьте близкого человека с праздником!
          </h1>
          <p class="gift__descr">
            Выберите открытку, и получатель получит ее на свой телефон.
          </p>
          <div class="gift__wrapper">
            <div class="gift__card">
              <!-- Slider main container -->
              <div class="swiper gift__swiper gift__swiper_card">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide gift__card-slide">
                    <img
                      src="img/card_01.jpg"
                      alt="Открытка №1"
                      class="gift__card-img"
                    />
                  </div>
                  <div class="swiper-slide gift__card-slide">
                    <img
                      src="img/card_02.jpg"
                      alt="Открытка №2"
                      class="gift__card-img"
                    />
                  </div>
                  <div class="swiper-slide gift__card-slide">
                    <img
                      src="img/card_03.jpg"
                      alt="Открытка №3"
                      class="gift__card-img"
                    />
                  </div>
                  <div class="swiper-slide gift__card-slide">
                    <img
                      src="img/card_04.jpg"
                      alt="Открытка №4"
                      class="gift__card-img"
                    />
                  </div>
                </div>
              </div>
              <!-- Slider main container -->
              <div class="swiper gift__swiper gift__swiper_thumb">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide gift__card-thumb">
                    <img
                      src="img/card_01.jpg"
                      alt="Открытка №1"
                      class="gift__card-img"
                    />
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img
                      src="img/card_02.jpg"
                      alt="Открытка №2"
                      class="gift__card-img"
                    />
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img
                      src="img/card_03.jpg"
                      alt="Открытка №3"
                      class="gift__card-img"
                    />
                  </div>
                  <div class="swiper-slide gift__card-thumb">
                    <img
                      src="img/card_04.jpg"
                      alt="Открытка №4"
                      class="gift__card-img"
                    />
                  </div>
                </div>
              </div>
            </div>
            <form class="gift__form form">
              <label class="form__label">
                <span class="form__label-text">от кого</span>
                <input type="text" class="form__field" name="sender_name" />
              </label>
              <label class="form__label">
                <span class="form__label-text">телефон отправителя</span>
                <input type="text" class="form__field" name="sender_phone" />
              </label>
              <label class="form__label">
                <span class="form__label-text">кому</span>
                <input type="text" class="form__field" name="recipient_name" />
              </label>
              <label class="form__label">
                <span class="form__label-text">телефон получателя</span>
                <input type="text" class="form__field" name="recipient_phone" />
              </label>
              <label class="form__label form__label_textarea">
                <span class="form__label-text">поздравительный текст</span>
                <textarea
                  class="form__field form__field_textarea"
                  name="message"
                  placeholder="Напишите теплые слова"
                ></textarea>
              </label>
              <button type="submit" class="form__button">Отправить</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
