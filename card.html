<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gift</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body body_greeting">
    <header class="header">
      <div class="container">
        <img
          class="header__logo"
          src="img/logo.svg"
          alt="Логотип проекта My Gift"
          width="180px"
          height="48px"
        />
      </div>
    </header>
    <main class="main-content">
      <section class="greeting">
        <div class="container">
          <h1 class="greeting__title">Вам открытка!</h1>
          <p class="greeting__descr">
            Нажмите на нее, чтобы узнать от кого она и прочитать поздравление
          </p>
          <div class="greeting__card card">
            <div class="card__inner">
              <div class="card__front">
                <img src="img/card_01.jpg" alt="Открытка 1" class="card__img" />
              </div>
              <div class="card__back"></div>
              <h2 class="card__title">Поздравление</h2>
              <ul class="card__contacts">
                <li class="card__detail">
                  <span class="card__subtitle">от кого</span>
                  <span class="card__name card__name_from">Иван Иванов</span>
                </li>
                <li class="card__detail">
                  <span class="card__subtitle">кому</span>
                  <span class="card__name card__name_to">Татьяна Айкина</span>
                </li>
              </ul>

              <p class="card__message">
                Желаю Счастливого Нового года и Рождества! <br />
                Будьте здоровы и радостны!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
